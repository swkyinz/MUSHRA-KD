          C2: configs/resources/post_kd_outputs/home3_room2_arrayGeo1_arrayPos1_speakerM6_speakerPos3_noiseCond24_/stu1k_before.wav 
          C3: configs/resources/post_kd_outputs/home3_room2_arrayGeo1_arrayPos1_speakerM6_speakerPos3_noiseCond24_/stu1k_after.wav 
          C4: configs/resources/post_kd_outputs/home3_room2_arrayGeo1_arrayPos1_speakerM6_speakerPos3_noiseCond24_/dprnn.wav 

testname: webMUSHRA Example
testId: default_example
bufferSize: 2048
stopOnErrors: true
showButtonPreviousPage: true
remoteService: service/write.php


pages:
    - type: generic
      id: first_page
      name: Welcome
      content: Welcome to webMUSHRA!       
    - type: mushra
      id: 0
      name: MUSHRA
      content: Thank you for participating in this listening test. <br/> This test includes 10 sessions, and will take about 10 minutes. <br/> Each session give you an empty reference and 5 samples to compare, including a hidden reference and a 3.5kHz low-filter anchor (muffle sounding). <br/> Pick out the empty reference and give it 0 points. Then rate the rest of the others based on their comparison to other samples. <br/> To regularize, I suggest rating the muffle sounding anchor to a score around 10-30. <br/> At the end of the test, please <b> leave your name (or alias) and click the [Submit Results] button </b> to get your results. Then copy and paste the results to a file, and submit it back to us. 
      showWaveform: true
      enableLooping: true 
      reference: configs/resources/post_kd_outputs/home3_room2_arrayGeo1_arrayPos1_speakerM6_speakerPos3_noiseCond24_/empty.wav 
      createAnchor35: true
      createAnchor70: false
      stimuli:
